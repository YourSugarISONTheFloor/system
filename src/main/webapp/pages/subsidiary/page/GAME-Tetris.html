<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>GAME.Tetris</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/common/subsidiary/table/game/GAME-Tetris.css}"/>
    <script th:src="@{/styles/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
    <script th:src="@{/styles/common/subsidiary/table/game/GAME-Tetris.js}" charset="utf-8"></script>
</head>

<body>
<div class="wrap">
    <div class="play_wrap">
        <div id="play_area"></div>
        <div class="play_menu">
            <p>下一个：</p>
            <div id="play_nextType"></div>
            <a id="play_btn_start" class="play_btn" href="javascript:void(0);" unselectable="on">开始</a>
            <a id="play_btn_level" class="play_btn" href="javascript:void(0)" unselectable="on">
                <span class="level_text">中等</span>
            </a>
            <div class="level_menu" id="play_menu_level">
                <ul>
                    <li><a href="javascript:void(0)" level="0">简单</a></li>
                    <li><a href="javascript:void(0)" level="1">中等</a></li>
                    <li><a href="javascript:void(0)" level="2">困难</a></li>
                </ul>
            </div>
            <p> 分数：<span id="play_score">0</span></p>
            <p> 方向：<span id="play_direction">bottom</span></p>
            <p> 说明：<br>
                -“下”、“左”、“右”键控制方向，“上”为变形；<br>
                -游戏开始前、暂停时可调整难度；<br>
                -难度分“简单”、“中等”、“困难”三级；<br>
                -对应的分值为10、20、40；<br>
                -多行同时消去的倍数为1、4、10、20； </p>
        </div>
    </div>
</div>
</body>
</html>
