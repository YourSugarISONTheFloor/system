<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/styles/lib/layui-v2.5.5/css/layui.css}" media="all">
</head>
<body>
<form id="partForm" lay-filter="partForm" class="layui-form model-form" style="margin-top: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">上级部门
            <span style="color: red;">*</span>
        </label>
        <div class="layui-input-block">
            <div class="layui-input-inline">
                <div id="roleNames">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门名称
            <span style="color: red;">*</span>
        </label>
        <div class="layui-input-block">
            <input id="deptName" name="deptName" placeholder="请输入部门名称" type="text" class="layui-input"
                   autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" id="rest">取消</button>
        </div>
    </div>
</form>
<script th:src="@{/styles/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script th:src="@{/styles/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<!--导入自定义的一些公共方法-->
<script th:src="@{/styles/common/my_function.js}"></script>
<script th:src="@{/styles/common/subsidiary/table/user/dept/dept_add.js}"></script>
</body>
</html>
