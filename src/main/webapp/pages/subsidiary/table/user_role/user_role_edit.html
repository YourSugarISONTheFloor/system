<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/styles/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/styles/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }

        #roleNames {
            width: 100% !important;
        }
    </style>
</head>
<body>
<form id="userForm" lay-filter="userForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input id="id" name="id" type="hidden" th:value="${user.id}"/>
            <input name="name" placeholder="请输入用户名" type="text" class="layui-input"
                   th:value="${user.name}"
                   autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input name="phone" placeholder="请输入电话号码" type="text" class="layui-input"
                   th:value="${user.phone}"
                   autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input name="email" placeholder="请输入邮箱" type="text" class="layui-input"
                   th:value="${user.email}"
                   autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-block">
            <input id="deptId" name="deptId" type="hidden" th:value="${user.deptId}"/>
            <input id="deptName" name="deptName" placeholder="请输部门编号" type="text" class="layui-input"
                   autocomplete="off" lay-verify="required" th:value="${user.deptName}" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <input id="roleList" type="hidden" th:value="${user.roleList}"/>
        <div class="layui-input-inline">
            <div id="roleNames">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" id="rest">取消</button>
        </div>
    </div>
</form>
<script th:src="@{/styles/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script th:src="@{/styles/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<!--导入自定义的一些公共方法-->
<script th:src="@{/styles/common/my_function.js}"></script>
<script th:src="@{/styles/common/subsidiary/table/user/user_role_edit.js}"></script>
</body>
</html>
