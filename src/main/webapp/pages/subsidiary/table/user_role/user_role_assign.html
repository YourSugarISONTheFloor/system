<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/styles/lib/layui-v2.5.5/css/layui.css}" media="all">
</head>
<body>
<div id="deptForm" class="layui-fluid">
    <input id="id" name="id" type="hidden" th:value="${user}"/>
    <input id="role_list" name="role_list" type="hidden" th:value="${user_role_list}"/>
    <div id="tree" class="demo-tree-more"></div>
</div>
<div class="layui-row" style="background: #CFD4D5;padding: 10px;position: fixed; bottom: 0;width: 100%;">
    <div style="text-align: center;">
        <button class="layui-btn layui-btn-sm" id="saveButton">保存</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" type="button" id="closeButton">取消</button>
    </div>
</div>
</body>
<script th:src="@{/styles/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script th:src="@{/styles/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<!--导入自定义的一些公共方法-->
<script th:src="@{/styles/common/my_function.js}"></script>
<script th:src="@{/styles/common/subsidiary/table/user/user_role_assign.js}"></script>
</html>
